<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL9000 Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --header-bg: rgba(255, 255, 255, 0.4);
            --footer-bg: rgba(255, 255, 255, 0.4);
            --border-color: rgba(0, 0, 0, 0.1);
            /* Lighter border */
            --primary-color: #00f0ff;
            /* Sci-fi Cyan */
            --text-color: #333;
            /* Dark text for light background */
            --robot-bg: #1a1a1f;
            --human-bg: #003340;
            --robot-border: #00f0ff;
            --human-border: #ff0055;
            --font-display: 'Orbitron', sans-serif;
            --font-body: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        /* Abstract Fluid Background */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #f0f0f0;
            /* Key to the liquid effect: heavy blur and high saturation */
            filter: blur(80px) saturate(150%) contrast(120%);
            opacity: 0.8;
        }


        body,
        html {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: var(--text-color);
            font-family: var(--font-body);
            min-height: 100%;
        }


        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: block;
            /* Changed from flex */
            padding: 0;
            /* Removed padding */
            z-index: 1000;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 20px rgba(0, 240, 255, 0.1);
        }

        .header-content {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            width: 32px;
            height: 32px;
            fill: var(--primary-color);
            /* Removed drop-shadow */
        }

        .brand-name {
            font-family: var(--font-body);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #333;
            /* Dark gray */
            /* Removed text-shadow */
        }

        .session-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .chat-id {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: #888;
        }

        /* Main Content */
        main {
            padding-top: calc(70px + 1rem);
            padding-bottom: 80px;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-row {
            display: flex;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message-row.robot {
            justify-content: flex-start;
        }

        .message-row.human {
            justify-content: flex-start;
        }

        .message-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sender-name-inside {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Push time to right */
            gap: 6px;
            /* Header background darker than bubble */
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 8px 8px 0 0;
            color: #333;
            /* Dark gray for all */
        }

        .message-time {
            font-weight: 400;
            opacity: 0.6;
            font-size: 0.85em;
        }

        .model-info {
            display: inline;
            font-size: 0.85em;
            font-weight: 400;
            color: #666;
            margin-left: 6px;
        }

        @media (max-width: 600px) {
            .sender-name-inside {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 4px;
            }

            .message-time {
                align-self: flex-start;
                font-size: 0.8em;
            }

            .model-info {
                display: block;
                margin-left: 0;
                margin-top: 2px;
            }
        }


        .message-bubble {
            padding: 0;
            /* Removed padding from container */
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            /* Removed border-left */
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 1rem;
        }

        .human .message-bubble {
            border-left: none;
            border-right: none;
            color: #333;
        }

        /* Think & Tools Block Auto-Wrap */
        .markdown-body pre.think-block,
        .markdown-body pre.think-block code,
        .markdown-body pre.tools-block,
        .markdown-body pre.tools-block code {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            word-break: break-word !important;
        }

        /* Markdown Styles */
        /* Markdown Overrides */
        .markdown-body {
            background-color: transparent !important;
            font-family: inherit !important;
            font-size: 1em !important;
            padding: 16px !important;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 10px 0;
        }

        .markdown-body> :first-child {
            margin-top: 0 !important;
        }

        .markdown-body> :last-child {
            margin-bottom: 0 !important;
        }



        /* Code Block Fixes */
        .markdown-body pre {
            padding: 36px 16px 16px 16px !important;
            background-color: #f6f8fa !important;
            border-radius: 6px !important;
            position: relative !important;
            overflow: hidden !important;
            transition: height 0.3s ease;
            box-sizing: border-box !important;
        }

        .markdown-body pre .collapse-btn {
            position: absolute;
            top: 2px;
            right: 8px;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            line-height: 24px;
            z-index: 10;
            user-select: none;
            font-family: monospace;
            font-weight: bold;
        }

        .markdown-body pre[data-language]::before {
            content: attr(data-language);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: #e1e4e8;
            color: #586069;
            font-size: 12px;
            font-weight: 600;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-radius: 6px 6px 0 0;
            text-transform: uppercase;
        }

        .markdown-body pre:not([data-language]) {
            padding: 16px !important;
        }

        .markdown-body pre code {
            padding: 0 !important;
            background: transparent !important;
        }

        /* Table Styles */
        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.95em;
        }

        .message-bubble th,
        .message-bubble td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .message-bubble th {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        .message-bubble p {
            margin: 0 0 1rem 0;
        }

        .message-bubble p:last-child {
            margin: 0;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            display: block;
            padding: 0;
            color: #444;
            font-family: var(--font-body);
            font-size: 0.8rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--primary-color);
        }

        .footer-content {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

    </style>
</head>

<body>

    <canvas id="neural-canvas"></canvas>

    <header>
        <div class="header-content">
            <div class="brand">
                <a href="https://github.com/Leask/halbot" target="_blank" class="brand-link">
                    <!-- HAL9000 Eye Logo -->
                    <svg class="logo" viewBox="0 0 100 100">
                        <defs>
                            <radialGradient id="lens-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                                <stop offset="20%" style="stop-color:#ff9800;stop-opacity:1" />
                                <stop offset="60%" style="stop-color:#f44336;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
                            </radialGradient>
                            <linearGradient id="metal-rim" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#9e9e9e;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Outer Rim -->
                        <circle cx="50" cy="50" r="48" style="fill:url(#metal-rim);stroke:#333;stroke-width:2" />
                        <!-- Inner Housing -->
                        <circle cx="50" cy="50" r="42" style="fill:#111" />
                        <!-- The Lens -->
                        <circle cx="50" cy="50" r="28" style="fill:url(#lens-glow);stroke:#800000;stroke-width:1" />
                        <!-- Reflection highlight for realism -->
                        <circle cx="35" cy="35" r="5" style="fill:#fff;opacity:0.6;filter:blur(2px)" />
                    </svg>
                    <div class="brand-name">HAL9000</div>
                </a>
            </div>
            <div class="session-info">
                <div class="chat-id" id="chatId">Chat ID: XXXXXX</div>
            </div>
        </div>
    </header>

    <main id="chatMain">
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be injected here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span id="servedTurns">Served ... turns of conversations.</span>
            <span id="copyright">
                &copy; 2023-<span id="currentYear"></span> <a href="https://LeaskH.com" target="_blank">LeaskH.com</a> |
                <a href="https://twitter.com/LeaskH" target="_blank">@LeaskH</a>
            </span>
        </div>
    </footer>

    <script>
        // Injected Data
        const chatData = '{{data}}';

        const chatId = document.getElementById('chatId');
        const currentYear = document.getElementById('currentYear');

        // Set session time and ID
        const now = new Date();
        currentYear.textContent = now.getFullYear(); // Copyright year

        // Set Chat ID from data
        if (chatData.chat_id) {
            chatId.textContent = `Chat ID: ${chatData.chat_id}`;
        } else {
            chatId.textContent = `Chat ID: UNKNOWN`;
        }

        // Served Turns (Mock logic or could be from data if available)
        const servedTurns = document.getElementById('servedTurns');
        let totalTurns = 0;
        if (chatData.prompt_count) {
            totalTurns = chatData.prompt_count;
        } else {
            // If the server provides a total count, use it. Otherwise mock.
            totalTurns = Math.floor(Math.random() * 5000) + 1000;
        }
        servedTurns.textContent = `Processed ${Number(totalTurns).toLocaleString()} prompts.`;

        function renderMessage(msg) {
            const row = document.createElement('div');
            // Determine role class based on specific role string
            // "HAL9000" -> robot
            // Anything else -> human
            const roleClass = msg.role.includes('HAL9000') ? 'robot' : 'human';
            row.className = `message-row ${roleClass}`;

            const group = document.createElement('div');
            group.className = 'message-group';

            const senderName = /^\p{Extended_Pictographic}/u.test(msg.role)
                ? msg.role
                : (msg.role.includes('HAL9000') ? `ðŸ¤– ${msg.role}` : `ðŸ˜º ${msg.role}`);

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Name inside the bubble
            const nameDiv = document.createElement('div');
            nameDiv.className = 'sender-name-inside';

            const nameSpan = document.createElement('span');
            // Split Model Info (Content in parentheses at the end)
            const match = senderName.match(/^(.*)(\(.*\))$/);
            if (match) {
                nameSpan.innerHTML = `<span class="base-name">${match[1].trim()}</span><span class="model-info">${match[2].trim()}</span>`;
            } else {
                nameSpan.textContent = senderName;
            }

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';

            // Parse time from msg.time (ISO string)
            let msgTime = '';
            if (msg.time) {
                msgTime = new Date(msg.time).toLocaleString();
            } else {
                msgTime = new Date().toLocaleString();
            }
            timeSpan.textContent = msgTime;

            nameDiv.appendChild(nameSpan);
            nameDiv.appendChild(timeSpan);

            bubble.appendChild(nameDiv);

            // Content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content markdown-body';
            contentDiv.innerHTML = marked.parse(msg.text || '');

            // Highlight Code
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                // Trim think/tools block content
                if (block.classList.contains('language-think') || block.classList.contains('language-tools')) {
                    block.textContent = block.textContent.trim();
                }

                hljs.highlightElement(block);

                // Detect language and set attribute
                let lang = '';
                block.classList.forEach(cls => {
                    if (cls.startsWith('language-')) {
                        lang = cls.replace('language-', '');
                    }
                });
                if (!lang) lang = 'TXT'; // Default lang for header
                block.parentElement.setAttribute('data-language', lang);

                // Collapse Button
                const pre = block.parentElement;
                const btn = document.createElement('span');
                let transitionTimeout;

                btn.className = 'collapse-btn';
                btn.textContent = '-';

                btn.onclick = (e) => {
                    e.stopPropagation();
                    if (transitionTimeout) clearTimeout(transitionTimeout);

                    if (pre.classList.contains('collapsed')) {
                        // EXPAND
                        pre.classList.remove('collapsed');
                        btn.textContent = '-';

                        const fullHeight = pre.scrollHeight;
                        pre.style.height = '60px'; // Replaced 42px
                        pre.offsetHeight; // Force reflow
                        pre.style.height = fullHeight + 'px';

                        transitionTimeout = setTimeout(() => {
                            if (!pre.classList.contains('collapsed')) {
                                pre.style.height = 'auto';
                            }
                        }, 300);

                    } else {
                        // COLLAPSE
                        pre.classList.add('collapsed');
                        btn.textContent = '+';

                        const fullHeight = pre.offsetHeight;
                        pre.style.height = fullHeight + 'px';
                        pre.offsetHeight; // Force reflow
                        pre.style.height = '60px'; // Replaced 42px
                    }
                };
                pre.appendChild(btn);

                if (block.classList.contains('language-think') || block.classList.contains('language-tools')) {
                    if (block.classList.contains('language-tools')) { pre.classList.add('tools-block'); }
                    else { pre.classList.add('think-block'); }

                    pre.style.whiteSpace = 'pre-wrap';
                    pre.style.wordBreak = 'break-word';
                    block.style.whiteSpace = 'pre-wrap';
                    block.style.wordBreak = 'break-word';
                }
            });

            // Open links in new tab
            contentDiv.querySelectorAll('a').forEach(a => a.target = '_blank');

            bubble.appendChild(contentDiv);

            group.appendChild(bubble);
            row.appendChild(group);
            chatContainer.appendChild(row);
        }

        // Render loop
        let delay = 0;
        if (chatData.messages && Array.isArray(chatData.messages)) {
            chatData.messages.forEach((msg, index) => {
                setTimeout(() => {
                    renderMessage(msg);
                    const main = document.getElementById('chatMain');

                    // Check if it is the last message
                    if (index === chatData.messages.length - 1) {
                        const lastMsgElement = document.getElementById('chatContainer').lastElementChild;
                        if (lastMsgElement) {
                            window.scrollTo({
                                top: lastMsgElement.getBoundingClientRect().top + window.scrollY - 100,
                                behavior: 'smooth'
                            });
                        }
                    } else {
                        window.scrollTo(0, document.body.scrollHeight);
                    }
                }, delay);
                delay += 800; // Keep delay effect
            });
        }

        // Abstract Fluid Background Animation
        const canvas = document.getElementById('neural-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let width, height;
            let blobs = [];

            // Configuration
            const blobCount = 12;
            const baseRadius = 250; // Large blobs

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Blob {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 1.5; // Smooth slow movement
                    this.vy = (Math.random() - 0.5) * 1.5;
                    this.radius = baseRadius + Math.random() * 150;
                    // Vibrant colors: High Saturation, Medium Lightness
                    this.hue = Math.random() * 360;
                    this.hueSpeed = 0.2 + Math.random() * 0.3;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.hue += this.hueSpeed; // Color shift

                    // Soft bounce off edges
                    if (this.x < -this.radius || this.x > width + this.radius) this.vx *= -1;
                    if (this.y < -this.radius || this.y > height + this.radius) this.vy *= -1;
                }

                draw() {
                    ctx.beginPath();
                    // Radial gradient for soft edges
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                    gradient.addColorStop(0, `hsla(${this.hue}, 85%, 60%, 0.8)`);
                    gradient.addColorStop(0.6, `hsla(${this.hue}, 85%, 60%, 0.4)`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 85%, 60%, 0)`);

                    ctx.fillStyle = gradient;
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initBlobs() {
                blobs = [];
                for (let i = 0; i < blobCount; i++) {
                    blobs.push(new Blob());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                // 'screen' blend mode makes colors vibrant and additive where they overlap
                ctx.globalCompositeOperation = 'screen';

                for (let i = 0; i < blobs.length; i++) {
                    blobs[i].update();
                    blobs[i].draw();
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resize();
                initBlobs();
            });

            resize();
            initBlobs();
            animate();
        }

    </script>
</body>

</html>
